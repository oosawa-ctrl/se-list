        openFilterBtn.onclick = () => toggleModal(true);
        modal.onclick = (e) => { if (e.target === modal) toggleModal(false); };

        // â˜…ãƒ©ãƒ³ãƒ€ãƒ æ©Ÿèƒ½ã®å®Ÿè£…
        randomBtn.onclick = () => {
            // 1. ã‚«ãƒ†ã‚´ãƒªè¡¨ç¤ºã‚’ãƒªã‚»ãƒƒãƒˆ
            currentCategory = 'all';
            openFilterBtn.innerText = 'ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠ...';
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('current'));
            document.getElementById('searchInput').value = ''; // æ¤œç´¢çª“ã‚‚ã‚¯ãƒªã‚¢

            // 2. å…¨ãƒªã‚¹ãƒˆã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã—ã¦10å€‹å–ã‚Šå‡ºã™
            const shuffled = [...seList].sort(() => 0.5 - Math.random());
            const random10 = shuffled.slice(0, 10);

            // 3. è¡¨ç¤º
            renderList(random10);
            
            // (ã‚ªãƒ—ã‚·ãƒ§ãƒ³) ãƒ©ãƒ³ãƒ€ãƒ è¡¨ç¤ºä¸­ã§ã‚ã‚‹ã“ã¨ã‚’é€šçŸ¥ã—ãŸã„å ´åˆ
            // listContainer.insertAdjacentHTML('afterbegin', '<div style="color:#e67e22; margin-bottom:10px; font-weight:bold;">ğŸ² ãƒ©ãƒ³ãƒ€ãƒ ã«10å€‹è¡¨ç¤ºä¸­</div>');
        };
    }

    // ãƒ•ã‚£ãƒ«ã‚¿å®Ÿè¡Œ
    function runFilter() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const filtered = seList.filter(item => 
            (item.name.toLowerCase().includes(keyword) || item.cmd.toLowerCase().includes(keyword)) &&
            (currentCategory === 'all' || item.category === currentCategory)
        );
        renderList(filtered);
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«é–‹é–‰
    function toggleModal(show) {
        if (show) modal.classList.add('active');
        else modal.classList.remove('active');
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«å†…ãƒœã‚¿ãƒ³ç”Ÿæˆ
    function renderModalButtons() {
        modalGrid.innerHTML = '';
        const categories = ['all', ...new Set(seList.map(item => item.category))];
        categories.forEach(cat => {
            const div = document.createElement('div');
            div.className = (cat === currentCategory) ? 'cat-btn current' : 'cat-btn';
            div.innerText = (cat === 'all') ? 'ã™ã¹ã¦è¡¨ç¤º' : cat;
            div.onclick = () => {
                currentCategory = cat;
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('current'));
                div.classList.add('current');
                openFilterBtn.innerText = (cat === 'all') ? 'ã‚«ãƒ†ã‚´ãƒªã‚’é¸æŠ...' : `ã‚«ãƒ†ã‚´ãƒª: ${cat}`;
                toggleModal(false);
                runFilter();
            };
            modalGrid.appendChild(div);
        });
    }

    // ãƒªã‚¹ãƒˆæç”»
    function renderList(items) {
        listContainer.innerHTML = '';
        if (items.length === 0) {
            listContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
            return;
        }
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'se-item';
            
            const imgHtml = item.image ? `<img src="${item.image}" class="se-icon">` : '';

            div.innerHTML = `
                <div class="se-content">
                    ${imgHtml}
                    <div class="se-name">${item.name}</div>
                </div>
                <button class="copy-btn" onclick="copyText('${item.cmd}', this)">ã‚³ãƒ”ãƒ¼</button>
            `;
            listContainer.appendChild(div);
        });
    }

    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            showToast();
            const originalText = btn.innerText;
            btn.innerText = 'å®Œäº†';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('copied');
            }, 2000);
        });
    }

    function showToast() {
        const x = document.getElementById("toast");
        x.className = "show";
        setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
    }

    init();
</script>

    
</body>

</html>
