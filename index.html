<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÖç‰ø°SE„É™„Çπ„Éà</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* Ê§úÁ¥¢Á™ì */
        .search-box { width: 100%; padding: 15px; font-size: 16px; margin-bottom: 20px; border-radius: 8px; border: none; box-sizing: border-box;}
        
        /* „Ç´„ÉÜ„Ç¥„É™„Çø„Éñ */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; white-space: nowrap; padding-bottom: 5px; }
        .tab { padding: 8px 16px; background: #333; border-radius: 20px; cursor: pointer; user-select: none; }
        .tab.active { background: #007bff; font-weight: bold; }
        
        /* „É™„Çπ„Éà */
        .se-item { background: #2d2d2d; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .se-name { font-weight: bold; font-size: 1.1em; }
        .se-cmd { color: #888; font-size: 0.8em; margin-top: 4px; }
        
        /* „Ç≥„Éî„Éº„Éú„Çø„É≥ */
        .copy-btn { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        .copy-btn:active { transform: scale(0.95); }
        .copy-btn.copied { background: #28a745; }
        
        /* ÈÄöÁü• */
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 4px; padding: 16px; position: fixed; z-index: 1; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 16px; box-shadow: 0px 4px 10px rgba(0,0,0,0.5); }
        #toast.show { visibility: visible; -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

<div class="container">
    <h2>üîä ÈÖç‰ø°SE„É™„Çπ„Éà</h2>
    <input type="text" id="searchInput" class="search-box" placeholder="„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢...">
    
    <div class="tabs" id="categoryTabs">
        <div class="tab active" onclick="filterCategory('all')">„Åô„Åπ„Å¶</div>
        </div>

    <div id="listContainer"></div>
</div>

<div id="toast">„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ</div>

<script>
    // ‚ñº„Åì„Åì„Å´SE„Éá„Éº„Çø„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ‚ñº
    const seList = [
        { name: "„Å†„ÅåÊñ≠„Çã", cmd: "„Å†„ÅåÊñ≠„Çã", category: "„Ç∏„Éß„Ç∏„Éß" },
        { name: "Ë≤ßÂº±Ë≤ßÂº±„Ç•", cmd: "Ë≤ßÂº±Ë≤ßÂº±„Ç•", category: "„Ç∏„Éß„Ç∏„Éß" },
        { name: "„Ç¢„É™„Éº„É¥„Çß„Éá„É´„ÉÅ", cmd: "„Ç¢„É™„Éº„É¥„Çß„Éá„É´„ÉÅ", category: "„Ç∏„Éß„Ç∏„Éß" },
        { name: "„Åä„Çç„Çç", cmd: "„Åä„Çç„Çç", category: "„Çã„Çç„ÅÜ„Å´Ââ£ÂøÉ" },
        { name: "È£õÂ§©Âæ°Ââ£ÊµÅ", cmd: "È£õÂ§©Âæ°Ââ£ÊµÅ", category: "„Çã„Çç„ÅÜ„Å´Ââ£ÂøÉ" },
        { name: "‰∫∫„ÅÆÂ§¢„ÅØÁµÇ„Çè„Çâ„Å≠„Çß", cmd: "‰∫∫„ÅÆÂ§¢„ÅØÁµÇ„Çè„Çâ„Å≠„Çß", category: "„ÉØ„É≥„Éî„Éº„Çπ" },
        { name: "ÊÑõ„Åó„Å¶„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®„ÅÜ", cmd: "ÊÑõ„Åó„Å¶„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®„ÅÜ", category: "„ÉØ„É≥„Éî„Éº„Çπ" },
        // { name: "Ë°®Á§∫Âêç", cmd: "Ë™≠„Åø‰∏ä„Åí„ÉÜ„Ç≠„Çπ„Éà", category: "„Ç´„ÉÜ„Ç¥„É™Âêç" }, ‚Üê„Åì„ÅÆÂΩ¢Âºè„ÅßÂ¢ó„ÇÑ„Åõ„Åæ„Åô
    ];

    const listContainer = document.getElementById('listContainer');
    const tabsContainer = document.getElementById('categoryTabs');
    let currentCategory = 'all';

    // ÂàùÊúüÂåñÂá¶ÁêÜ
    function init() {
        renderTabs();
        renderList(seList);
        
        // Ê§úÁ¥¢Ê©üËÉΩ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = seList.filter(item => 
                (item.name.toLowerCase().includes(keyword) || item.cmd.toLowerCase().includes(keyword)) &&
                (currentCategory === 'all' || item.category === currentCategory)
            );
            renderList(filtered);
        });
    }

    // „Çø„Éñ„ÅÆÁîüÊàê
    function renderTabs() {
        const categories = [...new Set(seList.map(item => item.category))];
        categories.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'tab';
            div.innerText = cat;
            div.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                div.classList.add('active');
                currentCategory = cat;
                document.getElementById('searchInput').dispatchEvent(new Event('input'));
            };
            tabsContainer.appendChild(div);
        });
    }

    // „É™„Çπ„Éà„ÅÆÊèèÁîª
    function renderList(items) {
        listContainer.innerHTML = '';
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'se-item';
            div.innerHTML = `
                <div>
                    <div class="se-name">${item.name}</div>
                    <div class="se-cmd">${item.cmd}</div>
                </div>
                <button class="copy-btn" onclick="copyText('${item.cmd}', this)">„Ç≥„Éî„Éº</button>
            `;
            listContainer.appendChild(div);
        });
    }

    // „Ç≥„Éî„ÉºÊ©üËÉΩ
    function copyText(text, btn) {
        navigator.clipboard.writeText(text).then(() => {
            showToast();
            btn.innerText = 'ÂÆå‰∫Ü';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerText = '„Ç≥„Éî„Éº';
                btn.classList.remove('copied');
            }, 2000);
        });
    }

    // „Éà„Éº„Çπ„ÉàÈÄöÁü•
    function showToast() {
        const x = document.getElementById("toast");
        x.className = "show";
        setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
    }

    init();
</script>

    
</body>

</html>
